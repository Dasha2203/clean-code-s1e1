<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main container">
    <section id="create-todo-section" class="create-section">
      <label for="new-task" class="create-section__label">Add Item</label>
      <div class="create-section__wrapper">
        <input id="new-task" class="input" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks" class="list">
      <li class="list__item">
        <input type="checkbox">
        <label class="list__label">Pay Bills</label>
        <input type="text" class="input">
        <button class="btn edit-btn">Edit</button>
        <button class="btn delete-btn">
          <img src="./remove.svg" class="btn__img">
        </button>
      </li>
      <li class="list__item list__item_edit">
        <input type="checkbox">
        <label class="label list__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input list__input">
        <button class="btn edit-btn">Save</button>
        <button class="btn delete-btn">
          <img src="./remove.svg" class="btn__img">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks" class="list">
      <li class="list__item">
        <input type="checkbox" checked>
        <label class="list__label">See the Doctor</label>
        <input type="text" class="input">
        <button class="btn edit-btn">Edit</button>
        <button class="btn delete-btn"><img src="./remove.svg" class="btn__img"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
